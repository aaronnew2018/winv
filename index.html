<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Winv Demo</title>
    <script src="./dist/winv.js"></script>
    <link rel="stylesheet" href="./styles/weui.css">
</head>
<body>
<div id="app"></div>
</body>
<script>
    var App = winv.default.App;
    var Page = winv.default.Page;

    App({
        onLaunch: function() {
            console.log('On Launch');
        }
    });
    Page({
        data: {
            motto: 'Hello World'
        },
        onLoad: function() {
            console.log('On Load');
        }
    });

    var template = '<view class="container"><text class="user-motto">{{motto}}</text></view>';
    var domJson = winv.default.stringToDomJSON(template)[0];
    var dom = winv.default.jsonToDom(domJson);
    document.getElementById('app').appendChild(dom);

    console.log(dom);

    winv.default.run();
</script>
</html>
