<script>
    var template = '<div id="app"><view class="container"><text class="user-motto">{{motto}}</text></view></div>';
    var domJson = winv.default.stringToDomJSON(template)[0];
    var dom = winv.default.jsonToDom(domJson);

    var App = winv.default.App;
    var Page = winv.default.Page;

    App({
        onLaunch: function() {
            console.log('On Launch');
        }
    });
    Page({
        data: {
            motto: 'Hello World'
        },
        onLoad: function() {
            console.log('On Load');
        }
    })
    winv.default.run();
</script>
